<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <h1>Adding - Multplying - and dividing 3 values</h1><hr/>
    <script>
        var nums = [];
        for (var i = 0; i <3; i++) {
            var num = prompt("Enter number " + (i + 1));
            if (isNaN(num) || num === "") {
                alert("Please enter a number");
                i--;
                continue;
            }
            nums[i] = parseInt(num);
        }
        document.write("<h1 style='color: red'>Sum Of Three Values <span style='color: black'>" + nums[0] + "+" + nums[1] + "+" + nums[2] + " = " + (nums[0] + nums[1] + nums[2]) + "</span></h1>");
        document.write("<h1 style='color: red'>Multiplication Of Three Values <span style='color: black'>" + nums[0] + "*" + nums[1] + "*" + nums[2] + " = " + (nums[0] * nums[1] * nums[2]) + "</span></h1>");
        document.write("<h1 style='color: red'>Division Of Three Values <span style='color: black'>" + nums[0] + "/ " + nums[1] + "/" + nums[2] + " = " + (nums[0] / nums[1] / nums[2]) + "</span></h1>");
    </script>
</body>

</html>
