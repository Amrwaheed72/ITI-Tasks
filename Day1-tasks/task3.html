<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="10" align="center" cellpadding="10" cellspacing="10">
        <tr align="center" cellspacing="5">
            <td colspan="3">RGB Color</td>
        </tr>
        <tr>
            <td rowspan="9">E <br>x <br>a <br>m <br>p <br>l <br>e <br>s</td>
            <td>Black</td>
            <td bgcolor="Black"><font color="white">#000000</font></td>
        </tr>
        <tr>
            <td><font color="red">Red</font></td>
            <td bgcolor="Red"><font color="Black"># f f 0000</font></td>
        </tr>
        <tr>
            <td><font color="Green">Green</font></td>
            <td bgcolor="Green"><font color="Black">#00 f f 00</font></td>
        </tr>
        <tr>
            <td><font color="blue">Blue</font></td>
            <td bgcolor="blue"><font color="Black">#0000 f f </font></td>
        </tr>
        <tr>
            <td><font color="yellow">Yellow</font></td>
            <td bgcolor="yellow"><font color="Black"># f f f f 00</font></td>
        </tr>
        <tr>
            <td><font color="purple">Magneta</font></td>
            <td bgcolor="purple"><font color="Black"># f f 00 f f </font></td>
        </tr>
        <tr>
            <td><font color="cyan">cyan</font></td>
            <td bgcolor="cyan"><font color="Black">#00 f f f f </font></td>
        </tr>
        <tr>
            <td><font color="Black">White</font></td>
            <td bgcolor="White"><font color="Black"># f f f f f f</font></td>
        </tr>
        <tr>
            <td><font color="gold">My color</font></td>
            <td bgcolor="gold"><font color="Black"># f f 0000</font></td>
        </tr>
    </table>
</body>
</html>
