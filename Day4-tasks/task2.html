<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid red;
        }

        td {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <table id="table">
        <thead>
            <td>
                Values
            </td>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script>

        let input = prompt("Enter Your Values").split(",").map(Number);
        console.log(input);
        let table1 = document.getElementById("table").getElementsByTagName("tbody")[0];
        table1.innerHTML = '';
        let rows =input.map(function (number) {
            return `<tr><td>${number}</td></tr>`;
        }).join('');

        table1.innerHTML = rows;

    </script>
</body>

</html>
