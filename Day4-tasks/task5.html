<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 2px solid yellow;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ffffff;
        }

        td {
            background-color: #fefbd8;
        }
    </style>
</head>

<body>
    <script>
        let nums = [];
        for (let i = 0; i < 2; i++) {
            let row = prompt(`Enter values for row ${i + 1} separated by commas:`).split(",").map(Number);
            nums.push(row);
        }

        document.write("<table>");
        document.write("<tr><th>ST1</th><th>ST2</th><th>ST3</th><th>Sum</th></tr>");
        for (let i = 0; i < nums.length; i++) {
            let sum = 0;
            document.write("<tr>");
            for (let j = 0; j < nums[i].length; j++) {
                document.write("<td>" + nums[i][j] + "</td>");
                sum += nums[i][j];
            }
            document.write("<td>" + sum + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
