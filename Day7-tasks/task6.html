<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        document.writeln("<h1>Bottle game</h1>")
        document.writeln("<h3>Enter 5 names to generate two random names!</h3>")

        let names = [];
        for (let i = 0; i < 5; i++) {
            let name = prompt(`Enter name ${i + 1}:`);
            names.push(name);
        }

        getRandomNames=(names)=> {
            let name1, name2;
            do {
                name1 = names[Math.floor(Math.random() * names.length)];
                name2 = names[Math.floor(Math.random() * names.length)];
            } while (name1 === name2);
            return [name1, name2];
        }

        const [name1, name2] = getRandomNames(names);
        document.writeln("<h2 style='color: red; font-weight: bold;'>" + name1 + ' ' + name2 + "</h2>")
    </script>
</body>

</html>
