<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="#" onclick="openAutoScrollWindow()">Click to open auto-scroll window</a>
    <script>
        function openAutoScrollWindow() {
            const newWindow = window.open('', '', `width=${window.innerWidth / 3},height=${window.innerHeight / 3}`);
            newWindow.document.open();
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Auto Scroll</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                        }
                        #content {
                            height: 2000px;
                            margin: 20px;
                        }
                    </style>
                </head>
                <body>
                    <div id="content">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur consequuntur incidunt iste illo excepturi suscipit similique iusto optio accusamus error eius vel qui mollitia, unde itaque corporis ea officiis perspiciatis!</p>
                        <p style="margin-top: 1800px;">You have reached the end.</p>
                    </div>
                    <script>
                        function autoScrollToBottom() {
                            const scrollStep = 10; // Speed of the scroll (pixels per step)
                            const scrollInterval = 10; // Frequency of the scroll (milliseconds per step)

                            let scrollPosition = 0;
                            const scrollHeight = document.body.scrollHeight;
                            const scroll = setInterval(() => {
                                scrollPosition += scrollStep;
                                window.scrollTo(0, scrollPosition);
                                // Stop scrolling and close the window when the bottom is reached
                                if (scrollPosition >= scrollHeight - window.innerHeight) {
                                    clearInterval(scroll);
                                    window.close();
                                }
                            }, scrollInterval);
                        }
                        // Ensure the auto scroll starts after content is fully loaded
                        window.onload = autoScrollToBottom;
    </script>
</body>

</html>
`);
newWindow.document.close();
}
</script>
</body>

</html>
