<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function process() {
            let size = parseInt(prompt("what is the size of the array u want:"));
            let array = []
            for (let i = 0; i < size; i++) {
                let value = prompt("enter the value number " + (i + 1));
                if (isNaN(value)) {
                    alert("Please enter a valid number." + (i + 1));
                    i--;
                }
                else {
                    array.push(Number(value));
                }
            }
            let second = array.slice();
            console.log(array)
            console.log(second)
            function selection() {
                return prompt(`Choose an option:
        a: Display array in original order
        b: Display array in ascending order
        c: Display array in descending order
        d: Display reversed array
        e: Display even numbers
        f: Display numbers divisible by a given number
        g: Display array with 30% discount
        h: Display array as a concatenated string with ***
        `);
            }
            choice=(choice)=> {
                switch (choice) {
                    case 'a':
                        alert("the original array is " + array)
                        break;
                    case 'b':
                        alert("the array in ascending order " + second.sort( (x, y)=> {
                            if (x > y)
                                return 1;
                            else if (x < y)
                                return -1;
                            else if (x = y)
                                return 0
                        }))
                        break;
                    case 'c':
                        alert("the array in descending order " + second.sort( (x, y)=> {
                            if (x > y)
                                return -1;
                            else if (x < y)
                                return 1;
                            else if (x = y)
                                return 0
                        }))
                        break;
                    case 'd':
                        alert("the array in reversed order " + second.reverse())
                        break;
                    case 'e':
                        let evenNumbers = second.filter((val)=> {
                            return val % 2 === 0;
                        })
                        if (evenNumbers.length > 0) {
                            alert("Even numbers:" + evenNumbers);
                        }
                        else {
                            alert("No even numbers found.");
                        }
                        break;
                    case 'f':
                        let divisor = parseInt(prompt("Enter a number to divide by:"));
                        let divisibleNumbers = second.filter((num)=> {
                            return num % divisor === 0
                        });
                        if (divisibleNumbers.length > 0) {
                            alert("Numbers divisible by" + divisor + ":" + divisibleNumbers);
                        } else {
                            alert("No numbers divisible by " + divisor + "found.");
                        }
                        break;
                    case 'g':
                        let discountedArray = second.map((num)=> {
                            return num * 0.7;
                        });
                        alert("Array with 30% discount:" + discountedArray);
                    case 'h':
                        alert("Concatenated string:" + second.join('***'));
                        break;
                    default:
                        alert("Invalid choice. Please try again.");
                }
            }
            let repeat = true;
            if (repeat) {
                let select = selection();
                choice(select);
                repeat = confirm("Do you want to repeat?");
            }
        }
        process();
    </script>
</body>

</html>
