<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="vh-100">
    <div class="d-flex h-100 w-100">
        <!-- Card One -->
        <div class="accordion-item d-flex flex-column justify-content-between bg-primary text-white p-3"
            id="accordionItem1" style="flex-grow: 1; min-width: 100px;">
            <button class="btn btn-light bg-danger text-white mx-auto mb-3" type="button">
                Card One
            </button>
            <div class="accordion-body text-center mt-auto d-none">
                <img src="https://via.placeholder.com/200" alt="Image 5" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 6" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 7" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 8" class="rounded-circle mb-3">
            </div>
        </div>

        <!-- Card Two -->
        <div class="accordion-item d-flex flex-column justify-content-between bg-success text-white p-3"
            id="accordionItem2" style="flex-grow: 2; min-width: 100px;">
            <button class="btn btn-light bg-warning text-dark mx-auto mb-3" type="button">
                Card Two
            </button>
            <div class="accordion-body text-center mt-auto">
                <img src="https://via.placeholder.com/200" alt="Image 5" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 6" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 7" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 8" class="rounded-circle mb-3">
            </div>
        </div>

        <!-- Card Three -->
        <div class="accordion-item d-flex flex-column justify-content-between bg-warning text-dark p-3"
            id="accordionItem3" style="flex-grow: 1; min-width: 100px;">
            <button class="btn btn-light bg-info text-white mx-auto mb-3" type="button">
                Card Three
            </button>
            <div class="accordion-body text-center mt-auto d-none">
                <img src="https://via.placeholder.com/200" alt="Image 5" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 6" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 7" class="rounded-circle mb-3">
                <img src="https://via.placeholder.com/200" alt="Image 8" class="rounded-circle mb-3">
            </div>
        </div>
    </div>

    <script>
        const accordionItems = document.querySelectorAll('.accordion-item');

        accordionItems.forEach(item => {
            const button = item.querySelector('.btn');

            button.addEventListener('click', () => {
                accordionItems.forEach(i => {
                    if (i !== item) {
                        i.style.flexGrow = '1';
                        i.querySelector('.accordion-body').classList.add('d-none');
                    }
                });
                if (item.style.flexGrow === '2') {
                    item.style.flexGrow = '1';
                    item.querySelector('.accordion-body').classList.add('d-none');
                } else {
                    item.style.flexGrow = '2';
                    item.querySelector('.accordion-body').classList.remove('d-none');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
