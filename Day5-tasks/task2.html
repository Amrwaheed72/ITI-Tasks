<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        a {
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <a href="#" onclick="openTypewriterWindow()">Click to open typewriter window</a>
    <script>
        function openTypewriterWindow() {
            const newWindow = window.open('', '', `width=${window.innerWidth / 3},height=${window.innerHeight / 3}`);
            newWindow.document.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Typewriter Effect</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    }
                    #typewriter {
                        font-size: 24px;
                        font-weight: bold;
                    }
                </style>
            </head>
            <body>
                <div id="typewriter"></div>
                <script>
                    const message = "This text is typed letter by letter, then the window will close.";
                    const typingSpeed = 100; // Milliseconds between each letter
                    let index = 0;
                    function typeWriter() {
                        if (index < message.length) {
                            document.getElementById('typewriter').textContent += message.charAt(index);
                            index++;
                            setTimeout(typeWriter, typingSpeed);
                        } else {
                            // Close the window after typing is complete
                            setTimeout(() => window.close(), 1000); // Wait 1 second before closing
                        }
                    }
                    // Start typing when the window loads
                    window.onload = typeWriter;
                <script/>
            </body>
            </html>
        `);
            newWindow.document.close();
        }
    </script>

</body>

</html>
