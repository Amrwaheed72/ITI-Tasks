<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            text-align: center;
            font-size: 3em;
            margin-top: 20%;
            transition: background-image 1s ease;
        }
    </style>
</head>

<body>
    <div id="countdown"></div>
    <script>
        let countDownValue = 10;
        let countdownElement = document.getElementById('countdown');
        let images = [
            './عصفور1.jpeg', './عصفور2.jpeg', './عفصور3.jpeg)',
            './عفصور4.jpeg', './عفصور5.jpeg', './عفصور6.jpeg',
            './عصفور1.jpeg', './عصفور2.jpeg', './عفصور3.jpeg',
            './عفصور4.jpeg', './عفصور6.jpeg'
        ];
        countDown=()=> {
            countdownElement.textContent = countDownValue;
            document.body.style.backgroundImage = `url(${images[(10 - countDownValue) % images.length]})`;
            if (countDownValue === 0) {
                window.close();
            } else {
                countDownValue--;
                setTimeout(countDown, 1000);
            }
        }
        countDown();
    </script>
</body>

</html>
